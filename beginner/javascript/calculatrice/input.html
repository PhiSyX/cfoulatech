<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice &lt;input /&gt;</title>
    <style>
        html,
        body {
            color-scheme: dark;
        }

        #calculator {
            max-width: 80ch;
            margin-inline: auto;
        }

        #calculator form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #calculator fieldset {
            border-color: transparent;
        }

        #calculator input {
            padding: 8px;
        }

        #calculator .numbers,
        #calculator .ops {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 8px;
        }

        #calculator .numbers {
            width: 250px;
            margin-inline: auto;
        }

        #calculator button {
            width: 50px;
            height: 50px;

            font-size: 24px;
            cursor: pointer;

            border: 0;
            border-radius: 50px;
            background: gray;
        }

        #calculator button[type="submit"] {
            flex-shrink: 0;
        }

        #calculator .input-group {
            display: flex;
            gap: 8px;
        }

        #calculator .input-group input {
            flex-grow: 1;
        }
    </style>
</head>

<body>

    <section id="calculator">
        <form action="#" method="post" autocomplete="off">
            <fieldset class="input-group">
                <legend>Entrée</legend>
                <input type="text" name="full_operation">
                <button type="submit" title="Afficher le résultat">=</button>
            </fieldset>

            <fieldset class="ops">
                <button type="reset" title="Réinitialiser la saisie">C</button>
            </fieldset>

            <fieldset class="numbers">
                <button type="button">9</button>
                <button type="button">8</button>
                <button type="button">7</button>
                <button type="button">6</button>
                <button type="button">5</button>
                <button type="button">4</button>
                <button type="button">3</button>
                <button type="button">2</button>
                <button type="button">1</button>
                <button type="button">0</button>

                <button type="button">(</button>
                <button type="button">)</button>
                <button type="button">,</button>
            </fieldset>

            <fieldset class="ops">
                <button type="button" title="Multiplication">*</button>
                <button type="button" title="Division">/</button>
                <button type="button" title="Addition">+</button>
                <button type="button" title="Soustraction">-</button>
                <button type="button" title="Modulo">%</button>
            </fieldset>
        </form>

        <h1>Sortie</h1>
        <output></output>
    </section>

    <script src="./input.js" type="module"></script>
</body>

</html>
