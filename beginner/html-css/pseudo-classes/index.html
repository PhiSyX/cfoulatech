    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Les pseudo class</h1>

    <br>

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>

    <div>A2</div>

    <div>A5</div>

</html>
