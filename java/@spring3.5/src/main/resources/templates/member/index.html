<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>List Member</title>
</head>
<body>

	<ul>
		<li th:each="member : ${members}">
			<a
				th:href="${#mvc.url('member_detail').arg(0, member.email).build()}"
				th:text="|See informations about ${member.email}|"
			>
			</a>
		</li>
	</ul>

</body>
</html>
