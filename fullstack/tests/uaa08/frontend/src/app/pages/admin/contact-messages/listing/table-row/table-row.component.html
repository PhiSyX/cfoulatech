<tr>
  <td>
    {{ contactMessageResource.id }}
  </td>

  <td class="admin-user">
    @if (contactMessageResource.utilisateur) {
      <api-user-photo
        [api]="contactMessageResource.utilisateur"
        width="30"
        height="30"
      ></api-user-photo>
    } @else {
      <ui-badge>Anonyme</ui-badge>
    }

  <td>
    {{ contactMessageResource.nomComplet }}
  </td>

  <td>
    <a
      [routerLink]="`/admin/contact-messages/${contactMessageResource.id}`"
      [title]="contactMessageResource.sujet"
    >
      {{ contactMessageResource.sujet | truncate : 65 }}
