security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Autoriser l'API utilisateurs uniquement pour les admins
        - { path: ^/api/utilisateurs$, roles: ROLE_ADMIN }
        # Autoriser toutes les APIs en GET
        - { path: ^/api/\w+, methods: [ GET ], roles: PUBLIC_ACCESS }
        # Autoriser l'inscription
        - { path: ^/api/register, methods: [ POST ], roles: PUBLIC_ACCESS }
        # Autoriser mot de passe oublié
        - { path: ^/api/reset-password, methods: [ POST ], roles: PUBLIC_ACCESS }
        # Autoriser le téléversement d'image lors de l'inscription ou modification de compte utilisateur
        - { path: ^/api/utilisateurs/\d+/avatar, methods: [ POST ], roles: PUBLIC_ACCESS }
        - { path: ^/api/utilisateurs/\d+/upload, methods: [ POST ], roles: PUBLIC_ACCESS }
        # Autoriser l'envoie du formulaire de Contact
        - { path: ^/api/contact_messages, methods: [ POST ], roles: PUBLIC_ACCESS }
        # Restreindre tous les autres cas
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
