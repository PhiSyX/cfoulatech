<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nav</title>
	<link rel="stylesheet" href="assets/css/nav.css">
</head>

<body>

	<header class="navbar">
		<figure class="navbar_logo">
			<img src="https://picsum.photos/50/50" alt="Logo" width="50" height="50" class="navbar_logo_image">
		</figure>

		<form action="#" class="navbar_search_form" method="get">
			<input class="navbar_search" type="search" list="result" placeholder="Search Now">

			<datalist id="result">
				<option value="google"></option>
				<option value="medium"></option>
				<option value="dev.to"></option>
				<option value="chrome.dev"></option>
				<option value="firefox"></option>
			</datalist>

			<button class="navbar_search_btn" type="submit">
				send
			</button>
		</form>

		<nav class="navbar_links">
			<a href="#" class="navbar_link">Home</a>
			<a href="#" class="navbar_link">Category</a>
			<a href="#" class="navbar_link navbar_link--active">Posts</a>
			<a href="#" class="navbar_link">About</a>
			<a href="#" class="navbar_link">Contact</a>
		</nav>
	</header>

</body>

</html>
