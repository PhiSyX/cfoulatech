<!DOCTYPE html>
<html lang="fr">

<head>

			<h1 class="card__title">Titre de ma carte</h1>

			<p class="card__text">
				Lorem ipsum dolor sit amet consectetur adipisicing elit.
				Nobis cupiditate id voluptate, odio qui impedit eos eaque
				exercitationem est illum facere veritatis ratione voluptatem

		</div>
	</article>
</body>

</html>
