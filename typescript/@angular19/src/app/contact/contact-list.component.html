<div class="contact-list">
	<h2>Liste des contacts</h2>

	<ul class="list-group">
		<li *ngFor="let contact of contacts; let i = index"
			class="list-group-item">
			{{ contact.name }}- {{ contact.email }}

			<br>

			<button (click)="deleteContact(i)" class="btn btn-danger">
				&times;
			</button>
		</li>
	</ul>
</div>
