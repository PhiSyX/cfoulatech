<section id="login-page" class="full:center">
  <div *ngIf="loginError" class="alert alert--error">
    {{ loginError }}
  </div>

  <form (submit)="handleSubmit($event)" method="post">
    <label for="email">Adresse e-mail</label>
    <input [(ngModel)]="loginModel.email" type="email" name="email" id="email" placeholder="mike@cfoulatech.be">

    <label for="password">Mot de passe</label>
    <input [(ngModel)]="loginModel.password" type="password" name="password" id="password" placeholder="12345">

    <button type="submit">Se connecter</button>
  </form>

</section>
