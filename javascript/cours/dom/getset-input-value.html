<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM</title>
</head>

<body>

	<input type="text" name="my-name">

	<button class="button" onclick="get_input_value()">Récupérer la valeur</button>

	<button class="button" onclick="set_input_value()">Définir une valeur</button>

	<script>
		let my_inputs = document.getElementsByName("my-name");
		let my_input = my_inputs[0];

		function get_input_value()
		{
			console.log("<input>.value:", my_input.value);
		}

		function set_input_value()
		{
			my_input.value = "Hello World";
		}
	</script>
</body>

</html>
