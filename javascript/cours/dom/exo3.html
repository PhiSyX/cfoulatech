<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exo3</title>
</head>

<body>

	<!--
Ecrire un script de JavaScript ayant le tableau suivant :

Tab[« BMW », »Volvo », « Saab », « Ford »] ;

a. En utilisant la commande For qui permet d’afficher le type de voiture sur chaque ligne
-->

	<script>
		let marques_de_voiture = [
			"BMW",
			"Volvo",
			"Saab",
			"Ford"
		];

		for (let i = 0; i < marques_de_voiture.length; i++) {
			let marque = marques_de_voiture[i];
			console.log(marque);
		}
	</script>

</body>

</html>
