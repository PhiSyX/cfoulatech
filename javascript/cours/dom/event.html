<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event</title>
</head>

<body>

	<button id="addition" type="button">
		Cliquez moi
	</button>

	<script>
		let addition_btn = document.querySelector("#addition");

		addition_btn.onclick = function () {
			let x = Number.parseFloat(prompt("1er numéro"));
			let y = Number.parseFloat(prompt("2nd numéro"));

			let z = x + y;

			alert(`Le résultat du calcul de ${x} + ${y} = ${z}`);
		};
	</script>
