<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exo4</title>
</head>

<body>

	<!--
Ecrire un script de JavaScript qui permet en utilisant Do While :
a.    D’entrer une valeur m qui doit être comprise entre 0 et 1000 ;
-->

	<script>
		let m;

		do {
			m = Number(prompt("Entre votre nombre"));
		} while (m >= 0 && m <= 1000);

		alert(`La valeur ${m} n'est pas comprise entre 0 et 1000`);
	</script>

</body>

</html>
