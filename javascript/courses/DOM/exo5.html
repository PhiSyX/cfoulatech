<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM</title>
	<style>
		:root {
			color-scheme: dark light;
		}

		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
		}

		body {
			display: grid;
			place-items: center;
			margin: 0;
		}

		#myDiv {
			text-align: center;
		}

		.btn {
			display: inline-block;
			padding: 16px;
			border-radius: 2px;
			background: #1c77ac;
			color: #ffffff;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: 600;
			text-transform: uppercase;
			text-decoration: none;
			user-select: none;
		}

		dl {
			overflow: clip;
			display: grid;
			grid-template-columns: max-content;
			column-gap: 8px;
			border-radius: 8px;
			border: 3px solid ActiveText;
			background: CanvasText;
		}

		dt {
			font-weight: bold;
			color: Canvas;
			padding: 8px;
		}

		dd {
			grid-column-start: 2;
			margin: 0;
			padding-inline: 8px;
			border-left: 3px solid ActiveText;
			background: Canvas;
		}
	</style>
</head>

<body>
