<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM</title>
</head>

<body>

	<input type="text" name="my-name">

	<button class="button" onclick="get_input_value()">Récupérer la valeur</button>

	<button class="button" onclick="set_input_value()">Définir une valeur</button>

	<script type="module">
		import { get_input_value, set_input_value } from "./getset-input-value.dom.js";
		window.get_input_value = get_input_value;
		window.set_input_value = set_input_value;
	</script>
</body>

</html>
