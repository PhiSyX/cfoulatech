<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Banque</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Bank Root</h1>

	<div>
		<p>
			Solde :

			<!--
			1. Élément <output> représente un conteneur dans lequel un site ou
			    une application peut injecter le résultat d'un calcul ou d'une
			    action utilisateur.
			-->
			<output name="solde">0€</output>
		</p>

		<input placeholder="Votre montant" type="number" name="montant" step="5" min="10" max="200">

		<button type="button" onclick="evenement_deposer_argent()">
			Déposer de l'argent
		</button>

		<button type="button" onclick="evenement_retirer_argent()">
			Retirer de l'argent
		</button>

		<section id="js-message" class="message">
			<!--
				<p class="succès">Ceci est un message de succès</p>
				<p class="erreur">Ceci est un message d'erreur</p>
			-->
		</section>
	</div>

	<script type="module">
		import { evenement_deposer_argent, evenement_retirer_argent } from "./script.js";
		window.evenement_deposer_argent = evenement_deposer_argent;
		window.evenement_retirer_argent = evenement_retirer_argent;
	</script>
</body>

</html>
