<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Pokemon</title>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
			}

			body {
				padding: 0;
			}

			output[name="name"] {
				font-size: 2rem;
			}

			output[name="hp"] {
				font-size: 1rem;
				font-style: italic;
				&::after {
					content: " HP";
				}
			}
		</style>
	</head>
	<body>
		<div id="home-screen">
			<h1>Poke Fight</h1>

			<form action="" method="post">
				<label for="select-own-pokemon">Choisir votre pokemon</label>
				<select id="select-own-pokemon" name="own_pokemon"></select>

				<hr />

				<label for="select-op-pokemon"
					>Choisir le pokemon Ã  abattre</label
				>
				<select id="select-op-pokemon" name="op_pokemon"></select>

				<hr />

				<button type="submit">Go</button>
			</form>
		</div>

		<div id="battle-screen" hidden>
			<h1>Battle screen</h1>

			<form id="op-pokemon">
				<output name="name"></output>
				<output name="hp"></output>
				<select name="attack"></select>
				<button type="submit">Attack</button>
			</form>

			<hr />

			<form id="own-pokemon">
				<output name="name"></output>
				<output name="hp"></output>
				<select name="attack"></select>
				<button type="submit">Attack</button>
			</form>

			<pre id="messages"></pre>
		</div>

		<script src="ui/main.js" type="module"></script>
	</body>
</html>
