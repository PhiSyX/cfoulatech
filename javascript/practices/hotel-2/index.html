<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container mt-5 p-4">
		<h1 class="text-center">Mikarina Hotel • Five stars</h1>

		<div class="actions d-flex justify-content-center gap-3 mt-4">
			<button id="add-room-btn" class="btn btn-warning btn-lg">Add a Room</button>
			<button id="list-all-rooms-btn" class="btn btn-warning btn-lg">List all Rooms</button>
			<button id="list-available-rooms-btn" class="btn btn-warning btn-lg">List Available Rooms</button>
		</div>

		<hr>

		<div id="search-rooms-form" class="mt-4">
			<h2 class="text-center">Search Rooms</h2>
			<form method="post" class="row g-3 mt-3 justify-content-center">
				<div class="col-md-3">
					<label for="type1" class="form-label">Type</label>
					<select name="type" id="type1" class="form-select"></select>
					<span class="text-danger"></span>
				</div>
				<div class="col-md-3">
					<label for="max-price1" class="form-label">Max Price</label>
					<input type="number" inputmode="decimal" name="max_price" id="max-price1" class="form-control">
					<span class="text-danger"></span>
				</div>
				<div class="col-md-2 d-flex align-items-center">
					<div class="form-check">
						<input type="checkbox" name="status" id="status1" class="form-check-input" checked>
						<label for="status1" class="form-check-label">Free</label>
					</div>
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-warning w-100">Search</button>
				</div>
			</form>
		</div>

		<hr>

		<div id="room-form" hidden>
			<h1 class="text-center">
				<span id="term" class="bg-warning"></span>
				Room Form
			</h1>

			<form method="post" class="row g-3 mt-3">
				<div class="form-group">
					<label for="number2" class="form-label">Number</label>
					<input type="number" name="number" id="number2" class="form-control">
					<span class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="type2" class="form-label">Type</label>
					<select name="type" id="type2" class="form-select"></select>
					<span class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="price2" class="form-label">Price</label>
					<input type="number" inputmode="decimal" name="price" id="price2" class="form-control">
					<span class="text-danger"></span>
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-warning w-100">Save Room</button>
				</div>
			</form>
		</div>

		<div id="list-all-rooms" hidden>
			<h1 class="text-center">List All Rooms</h1>
			<ul class="list-group mt-4"></ul>
		</div>

		<div id="list-available-rooms" hidden>
			<h1 class="text-center">List Available Rooms</h1>
			<ul class="list-group mt-4"></ul>
		</div>

		<div id="search-rooms" hidden>
			<h1 class="text-center">Filtered Rooms</h1>
			<ul class="list-group mt-4"></ul>
		</div>

		<div id="error-msg" class="alert alert-danger mt-4" hidden></div>

		<footer>
			<span class="badge text-bg-dark">
				Designed by <span class=" text-bg-warning">Saïf</span>.
			</span>
		</footer>
	</div>

	<dialog id="book-room" class="dialog" popover>
		<h1>
			Room reservation
			<span id="book-room-number"></span>
		</h1>

		<form action="book-room.php" method="post">

			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" placeholder="John doe" value="Mike">
			</div>

			<div class="mb-3">
				<label for="name" class="form-label">
					How many nights
				</label>

				<input
					type="number"
					name="nights"
					id="nights"
					class="form-control"
					min="1"
					max="30"
					value="12"
				>
				<!-- <input
					min="1"
					max="30"
					type="range"
					class="form-control"
					id="nights"
				> -->
			</div>

			<button type="submit" class="btn btn-dark"
				popovertarget="book-room"
				popovertargetaction="hide"
			>
				Save
			</button>
		</form>
	</dialog>

	<dialog id="free-room" class="dialog" popover>
		<h1>
			Free the room
			<span id="book-number"></span>
		</h1>

		<form action="free-room.php" method="dialog">
			<p>Are you sure you want to vacate the room?</p>

			<button type="submit" class="btn btn-info">Yes</button>
			<button type="submit" class="btn btn-dark">No</button>
		</form>
	</dialog>

	<script src="src/script.carina.js"></script>
	<script src="src/script.saif.js"></script>
	<script src="src/script.mike.js"></script>
	<script src="src/main.js"></script>
</body>

</html>
