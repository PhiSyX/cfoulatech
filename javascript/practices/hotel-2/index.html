		<div id="search-rooms-form">
			<h2>Search Rooms</h2>
			<form method="post" class="d-flex gap-2">
				<div class="form-group">
					<label for="type1">Type</label>
					<select name="type" id="type1" class="form-control"></select>
					<span class="text-danger"></span>
				</div>

				<div class="form-group">
					<label for="max-price1">Max Price</label>
					<input
						type="number"
						inputmode="decimal"
						name="max_price"
						id="max-price1"
						class="form-control"
					>
					<span class="text-danger"></span>
				</div>

				<div class="form-group d-flex flex-column align-items-center">
					<label for="status1" class="form-check-label">Free</label>
					<input
						type="checkbox"
						name="status"
						id="status1"
						class="form-check-input"
						checked
					>
					<span class="text-danger"></span>
				</div>

				<button type="submit" class="btn btn-primary align-self-end">Search</button>
			</form>
		</div>

					</select>
					<span class="text-danger"></span>
				</div>

				<div class="form-group">
					<label for="price2">Price</label>
					<input type="number"
							inputmode="decimal"
							name="price"
							id="price2"
							class="form-control"
					>
					<span class="text-danger"></span>
				</div>

				<button type="submit" class="btn btn-primary">Save room</button>
			</form>
