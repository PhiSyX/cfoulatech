<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel Management System</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div>
			<h1>Hotel Management System</h1>

			<div class="actions">
				<button id="add-room">Add a Room</button>

				<button id="list-all-rooms">List all Rooms</button>

				<button id="list-available-rooms">List Available Rooms</button>
			</div>
		</div>
	</div>

	<div class="container">
		<h2>Search Room</h2>

		<form action="search-room.php" method="post">
			<label for="room-type">Type</label>

			<select name="room_type" id="room-type">
				<option value="">All Types</option>

				<option value="single">Singe</option>
				<option value="double">Double</option>
			</select>

			<label for="max-price">Max Price (€)</label>
			<input type="number" name="max_price" id="max-price" placeholder="Max Price">

			<button type="submit">Search</button>
		</form>
	</div>

	<div class="container">
		<h2>All Rooms</h2>

		<ul class="list-room">
			<li class="list-room-item">
				<div>Room 5 - Type: single - 123€/night - Booked</div>

				<div class="actions">
					<button type="button">Delete</button>
					<button type="button">Modify</button>
					<button type="button">Free</button>
				</div>
			</li>
		</ul>
	</div>

	<script src="script.js"></script>
</body>
</html>
